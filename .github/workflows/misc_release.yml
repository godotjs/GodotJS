name: ğŸ¦… Release
on:
  workflow_call:
    inputs:
      versions:
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      id: ${{ steps.publish_release.outputs.id }}
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ›« Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¦•âŒ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ”„ï¸ Install dependencies
        run: pnpm install

      - name: ğŸš¢ Publish release
        id: publish_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm ci:publish ${{ inputs.versions }}
