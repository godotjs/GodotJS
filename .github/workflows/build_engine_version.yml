name: âš™ï¸ Build Godot Version with GodotJS
on:
  workflow_call:
    inputs:
      version:
        description: "Godot engine version"
        required: true
        type: string
      version_ref:
        description: "Godot engine commit reference"
        required: true
        type: string
      v8:
        description: "V8 version"
        required: true
        type: string

jobs:
  android-build:
    name: ğŸ¤– Android
    uses: ./.github/workflows/build_android.yml
    with:
      version: ${{ inputs.version }}
      version_ref: ${{ inputs.version_ref }}

  ios-build:
    name: ğŸ iOS
    uses: ./.github/workflows/build_ios.yml
    with:
      version: ${{ inputs.version }}
      version_ref: ${{ inputs.version_ref }}

  linux-build:
    name: ğŸ§ Linux
    uses: ./.github/workflows/build_linux.yml
    with:
      version: ${{ inputs.version }}
      version_ref: ${{ inputs.version_ref }}

  macos-build:
    name: ğŸ macOS
    uses: ./.github/workflows/build_macos.yml
    with:
      version: ${{ inputs.version }}
      version_ref: ${{ inputs.version_ref }}

  windows-build:
    name: ğŸ Windows
    uses: ./.github/workflows/build_windows.yml
    with:
      version: ${{ inputs.version }}
      version_ref: ${{ inputs.version_ref }}

  web-build:
    name: ğŸŒ Web
    uses: ./.github/workflows/build_web.yml
    with:
      version: ${{ inputs.version }}
      version_ref: ${{ inputs.version_ref }}

  checks-done:
    if: ${{ always() }}
    name: âœ… Check builds
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‰ Checks done
        run: |
          resultWebBuild="${{ needs.web-build.result }}"
          resultWindowsBuild="${{ needs.windows-build.result }}"          
          resultMacosBuild="${{ needs.macos-build.result }}"
          resultLinuxBuild="${{ needs.linux-build.result }}"
          resultIosBuild="${{ needs.ios-build.result }}"
          resultAndroidBuild="${{ needs.android-build.result }}"
          if [[ 
            $resultWebBuild == "success" && 
            $resultWindowsBuild == "success" && 
            $resultMacosBuild == "success" && 
            $resultLinuxBuild == "success" && 
            $resultIosBuild == "success" && 
            $resultAndroidBuild == "success" 
          ]]; 
          then
            echo "ğŸ‰ All builds were successful."
            exit 0
          else
            echo "ğŸ˜¥ Some builds were failing."
            exit 1
          fi
    needs:
      [
        web-build,
        windows-build,
        macos-build,
        linux-build,
        ios-build,
        android-build,
      ]
