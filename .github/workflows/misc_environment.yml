name: üå≥ Set Environment
on:
  workflow_call:
    outputs:
      v8:
        description: "V8 version"
        value: ${{ jobs.environment.outputs.v8 }}

jobs:
  environment:
    name: üå≥ Set Environment
    runs-on: ubuntu-latest
    outputs:
      v8: ${{ steps.versions.outputs.v8 }}
    steps:
      - name: ‚è¨ Checkout repository
        uses: actions/checkout@v4

      - name: üõ´ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ü¶ï‚ùå Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: üõ†Ô∏è Install dependencies
        run: |
          pnpm install

      - name: üõ†Ô∏è Build bundled JavaScript
        run: |
          pnpm build

      - name: ‚¨ÜÔ∏è Upload scripts/out
        uses: actions/upload-artifact@v4
        with:
          name: scripts-out
          path: ${{github.workspace}}/scripts/out
          retention-days: 10

      - name: ‚¨ÜÔ∏è Upload tests/project
        uses: actions/upload-artifact@v4
        with:
          name: tests-project
          path: ${{github.workspace}}/tests/project/.godot/GodotJS
          retention-days: 10

      - name: ‚¨ÜÔ∏è Upload impl/web/js
        uses: actions/upload-artifact@v4
        with:
          name: impl-web-js
          path: ${{github.workspace}}/impl/web/js
          retention-days: 10

      - name: üè∑ Set Versions
        id: versions
        run: |
          echo "v8=v8_12.4.254.21_r13" >> $GITHUB_OUTPUT

      - name: üé± Deps v8
        shell: bash
        env:
          V8: ${{ steps.versions.outputs.v8 }}
        run: |
          curl -L -o "$V8.zip" "https://github.com/ialex32x/GodotJS-Dependencies/releases/download/$V8/$V8.zip"
          unzip "$V8.zip" -d "/tmp/$V8"
          mkdir -p "${{github.workspace}}/modules/GodotJS/"
          mv "/tmp/$V8/v8" "${{github.workspace}}/modules/GodotJS/v8"
          ls "${{github.workspace}}/modules/GodotJS/v8"

      - name: ‚¨ÜÔ∏è Upload v8
        uses: actions/upload-artifact@v4
        with:
          name: V8
          path: ${{github.workspace}}/modules/GodotJS/v8
          retention-days: 10
