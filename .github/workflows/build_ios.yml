name: ðŸ iOS Builds
on:
  workflow_call:
    inputs:
      release:
        required: true
        type: boolean
      version:
        required: true
        type: string
      version_ref:
        description: "Godot engine commit reference"
        required: true
        type: string

# Global Settings
env:
  # 4.4
  SCONSFLAGS: >-
    debug_symbols=no
    module_text_server_fb_enabled=yes
  # 4.5+
  # Ideally we'd use dev_mode=yes. Unfortunately, v8 headers contain warnings. So we manually set some dev_mode options.
  SCONS_FLAGS: >-
    verbose=yes
    warnings=extra
    strict_checks=yes
    module_text_server_fb_enabled=yes
    tests=no
    debug_symbols=no

jobs:
  ios-template:
    runs-on: macos-latest
    timeout-minutes: 60
    name: iOS (${{ matrix.target }}, ${{ matrix.engine }})
    strategy:
      fail-fast: false
      matrix:
        # JSC isn't working at the moment
        #        engine: [ v8, qjs-ng, jsc ]
        engine: [ v8, qjs-ng ]
        target: ${{ inputs.release && fromJSON('["template_release,template_debug"]') || fromJSON('["template_debug"]') }}
    steps:
      - name: Checkout Godot
        uses: actions/checkout@v4
        with:
          repository: godotengine/godot
          ref: ${{ inputs.version_ref }}
          submodules: recursive

      - name: Checkout GodotJS
        uses: actions/checkout@v4
        with:
          path: ${{github.workspace}}/modules/GodotJS/
          lfs: true
          submodules: recursive

      - name: Restore Godot build cache
        uses: ./.github/actions/godot-cache-restore
        continue-on-error: true
        with:
          cache-name: ios-${{ matrix.target }}-${{inputs.version}}-${{ matrix.engine }}

      - name: Download scripts/out
        uses: actions/download-artifact@v4
        with:
          name: scripts-out
          path: ${{github.workspace}}/modules/GodotJS/scripts/out

      - name: Setup Python and SCons
        uses: ./.github/actions/godot-deps

      - name: Compilation [4.4]
        if: inputs.version == '4.4'
        uses: ./.github/actions/godot-build
        with:
          sconsflags: >-
            ${{ env.SCONSFLAGS }}             
            ${{ matrix.engine == 'qjs-ng' && 'use_quickjs_ng=yes' || '' }}
          platform: ios
          target: ${{ matrix.target }}
          scons-cache-limit: 1

      - name: Compilation [4.5+]
        if: inputs.version != '4.4'
        uses: ./.github/actions/godot-build
        with:
          scons-flags: >-
            ${{ env.SCONS_FLAGS }}             
            ${{ matrix.engine == 'qjs-ng' && 'use_quickjs_ng=yes' || '' }}
          platform: ios
          target: ${{ matrix.target }}

      - name: Save Godot build cache
        uses: ./.github/actions/godot-cache-save
        with:
          cache-name: ios-${{ matrix.target }}-${{inputs.version}}-${{ matrix.engine }}
        continue-on-error: true

      - name: Upload artifact
        uses: ./.github/actions/upload-artifact
        with:
          name: ios-${{ matrix.target }}-${{inputs.version}}-${{ matrix.engine }}
