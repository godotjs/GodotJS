name: ðŸ§ Linux Builds
on:
  workflow_call:
    inputs:
      release:
        required: true
        type: boolean
      version:
        required: true
        type: string
      version_ref:
        description: "Godot engine commit reference"
        required: true
        type: string

# Global Settings
env:
  # 4.4
  SCONSFLAGS: >-
    module_text_server_fb_enabled=yes
    strict_checks=yes
  # 4.5
  # Ideally we'd use dev_mode=yes. Unfortunately, v8 headers contain warnings. So we manually set some dev_mode options.
  SCONS_FLAGS: >-
    verbose=yes
    warnings=extra
    strict_checks=yes
    module_text_server_fb_enabled=yes
    "accesskit_sdk_path=${{ github.workspace }}/accesskit-c-0.17.0/"
#  ASAN_OPTIONS: color=always:print_suppressions=1:suppressions=${{ github.workspace }}/misc/error_suppressions/asan.txt
#  LSAN_OPTIONS: color=always:print_suppressions=1:suppressions=${{ github.workspace }}/misc/error_suppressions/lsan.txt
#  TSAN_OPTIONS: color=always:print_suppressions=1:suppressions=${{ github.workspace }}/misc/error_suppressions/tsan.txt
#  UBSAN_OPTIONS: color=always:print_suppressions=1:suppressions=${{ github.workspace }}/misc/error_suppressions/ubsan.txt

jobs:
  build-linux:
    # Stay one LTS before latest to increase portability of Linux artifacts.
    runs-on: ubuntu-22.04
    name: Linux (${{ matrix.target }}, ${{ matrix.engine }})
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        engine: [ v8, qjs-ng ]
        target: ${{ inputs.release && fromJSON('[ "editor","template_release","template_debug"]') || fromJSON('["editor"]') }}
    steps:
      - name: Checkout Godot
        uses: actions/checkout@v4
        with:
          repository: godotengine/godot
          ref: ${{ inputs.version_ref }}
          submodules: recursive

      - name: Checkout GodotJS
        uses: actions/checkout@v4
        with:
          path: ${{github.workspace}}/modules/GodotJS/
          lfs: true
          submodules: recursive

      # TODO: Figure out somehow how to embed this one.
      - name: wayland-scanner dependency
        run: |
          sudo apt-get install libwayland-bin

      - name: Free disk space on runner
        run: |
          echo "Disk usage before:" && df -h
          sudo rm -rf /usr/local/lib/android
          echo "Disk usage after:" && df -h

      - name: Restore Godot build cache
        uses: ./.github/actions/godot-cache-restore
        with:
          cache-name: linux-${{ matrix.target }}-${{inputs.version}}-${{ matrix.engine }}
        continue-on-error: true

      - name: Download scripts/out
        uses: actions/download-artifact@v4
        with:
          name: scripts-out
          path: ${{github.workspace}}/modules/GodotJS/scripts/out

      - name: Download tests/project
        if: ${{ !inputs.release && matrix.target == 'editor' }}
        uses: actions/download-artifact@v4
        with:
          name: tests-project
          path: ${{github.workspace}}/modules/GodotJS/tests/project/.godot/GodotJS

      - name: Setup Python and SCons
        uses: ./.github/actions/godot-deps

      - name: Download pre-built AccessKit [4.5+]
        if: inputs.version != '4.4'
        uses: dsaltares/fetch-gh-release-asset@1.1.2
        with:
          repo: AccessKit/accesskit-c
          version: tags/0.17.0
          file: accesskit-c-0.17.0.zip
          target: accesskit-c-0.17.0/accesskit_c.zip

      - name: Extract pre-built AccessKit [4.5+]
        if: inputs.version != '4.4'
        run: unzip -o accesskit-c-0.17.0/accesskit_c.zip

      - name: Compilation [4.4]
        if: inputs.version == '4.4'
        uses: ./.github/actions/godot-build
        with:
          sconsflags: >-
            ${{ env.SCONSFLAGS }} 
            ${{ matrix.target != 'editor' && 'debug_symbols=no' || '' }} 
            ${{ matrix.engine == 'qjs-ng' && 'use_quickjs_ng=yes' || '' }} 
            ${{ !inputs.release && matrix.target == 'editor' && 'tests=yes' || '' }}
          platform: linuxbsd
          target: ${{ matrix.target }}
          scons-cache-limit: ${{ matrix.target == 'editor' && 2 || 1 }}

      - name: Compilation [4.5+]
        if: inputs.version != '4.4'
        uses: ./.github/actions/godot-build
        with:
          scons-flags: >-
            ${{ env.SCONS_FLAGS }} 
            ${{ matrix.target != 'editor' && 'debug_symbols=no' || '' }} 
            ${{ matrix.engine == 'qjs-ng' && 'use_quickjs_ng=yes' || '' }} 
            ${{ !inputs.release && matrix.target == 'editor' && 'tests=yes' || '' }}
          platform: linuxbsd

      - name: Save Godot build cache
        uses: ./.github/actions/godot-cache-save
        with:
          cache-name: linux-${{ matrix.target }}-${{inputs.version}}-${{ matrix.engine }}
        continue-on-error: true

      - name: Prepare artifact
        run: |
          strip bin/godot.*
          chmod +x bin/godot.*

      - name: Upload artifact
        uses: ./.github/actions/upload-artifact
        with:
          name: linux-${{ matrix.target }}-${{inputs.version}}-${{ matrix.engine }}

      - name: Unit tests
        if: ${{ !inputs.release && matrix.target == 'editor' }}
        shell: sh
        env:
          BIN: ./bin/godot.linuxbsd.editor.x86_64
        run: |
          ${{ env.BIN }} --version
          ${{ env.BIN }} --help
          ${{ env.BIN }} --headless --test --test-case="[jsb]*" --force-colors
