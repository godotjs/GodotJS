---
name: Build Workflow

on:
  workflow_call:
    inputs:
      release:
        required: true
        type: boolean

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ”„ Init Cache
        uses: nmerget/npm-cache-action@main

      - name: ğŸ”€ Extract tag
        if: ${{ inputs.release }}
        shell: bash
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        id: extractTag

      - name: ğŸ”¨ Build release
        if: ${{ inputs.release }}
        env:
          TAG: ${{ steps.extractTag.outputs.tag }}
        run: |
          SEMVER_VERSION=$(npx find-versions-cli "$TAG")
          npm version --no-git-tag-version "$SEMVER_VERSION"
          npm run build

      - name: ğŸ”¨ Build
        if: ${{ !inputs.release }}
        run: npm run build

      - name: â« Upload build
        uses: actions/upload-artifact@v6
        with:
          name: build
          path: dist
